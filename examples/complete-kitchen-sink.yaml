# Complete NIAC-Go Configuration Example - "Kitchen Sink"
# This file demonstrates EVERY configurable feature currently available in NIAC-Go v1.5.0
# Use this as a reference for all possible configuration options

devices:
  # =================================================================
  # Device 1: Cisco Router with EVERYTHING
  # =================================================================
  - name: cisco-router-full
    mac: "00:1a:2b:3c:4d:01"
    ips:
      - "192.168.1.1"                    # IPv4
      - "fe80::21a:2bff:fe3c:4d01"      # IPv6 link-local
      - "2001:db8::1"                    # IPv6 global

    # LLDP Configuration (IEEE 802.1AB)
    lldp:
      enabled: true
      advertise_interval: 30
      ttl: 120
      system_description: "Cisco IOS Software, 2900 Software (C2900-UNIVERSALK9-M), Version 15.4(3)M6a"
      port_description: "GigabitEthernet0/0"
      chassis_id_type: "mac"

    # CDP Configuration (Cisco Discovery Protocol)
    cdp:
      enabled: true
      advertise_interval: 60
      holdtime: 180
      version: 2
      software_version: "Cisco IOS Software, 2900 Software (C2900-UNIVERSALK9-M), Version 15.4(3)M6a, RELEASE SOFTWARE"
      platform: "Cisco 2921"
      port_id: "GigabitEthernet0/0"

    # STP Configuration (Spanning Tree Protocol)
    stp:
      enabled: true
      bridge_priority: 4096        # Low priority = root bridge candidate
      hello_time: 2
      max_age: 20
      forward_delay: 15
      version: "rstp"              # Rapid Spanning Tree Protocol

    # DHCP Server Configuration
    dhcp:
      enabled: true
      pools:
        - network: "192.168.1.0/24"
          range_start: "192.168.1.100"
          range_end: "192.168.1.200"
          gateway: "192.168.1.1"
          dns_servers:
            - "192.168.1.10"
            - "8.8.8.8"
          domain: "corp.example.com"
          lease_time: 86400
          options:
            - code: 42
              value: "c0a80165"

    # DNS Server Configuration
    dns:
      enabled: true
      records:
        - name: "router.example.com"
          type: "A"
          value: "192.168.1.1"
          ttl: 3600
        - name: "router.example.com"
          type: "AAAA"
          value: "2001:db8::1"
          ttl: 3600
        - name: "example.com"
          type: "NS"
          value: "router.example.com"
          ttl: 86400

    # SNMP Configuration
    snmp_agent:
      community: "public"
      location: "Data Center - Rack A1"
      contact: "Network Admin <netadmin@example.com>"
      engine_id: "80000009030011223344"

    # HTTP Server Configuration
    http:
      enabled: true
      server_name: "Cisco-HTTP/1.0"
      endpoints:
        - path: "/api/v1/status"
          method: "GET"
          status_code: 200
          content_type: "application/json"
          body: '{"status": "online", "uptime": 86400}'
        - path: "/admin"
          status_code: 403
          content_type: "text/html"
          body: '<html><body><h1>403 Forbidden</h1></body></html>'

    # FTP Server Configuration
    ftp:
      enabled: true
      welcome_banner: "220 Cisco IOS FTP Server ready."
      system_type: "UNIX Type: L8"
      allow_anonymous: false
      users:
        - username: "admin"
          password: "cisco123"
          home_dir: "/flash"

    # NetBIOS Configuration
    netbios:
      enabled: true
      name: "CISCO-RTR-01"
      workgroup: "INFRASTRUCTURE"
      node_type: "H"       # Hybrid node
      services:
        - "workstation"
      ttl: 600

    # ICMP Configuration (v1.5.0 Group 3)
    icmp:
      enabled: true
      ttl: 128             # Windows-like TTL (routers often use 255)
      rate_limit: 100      # Max 100 ICMP responses/sec (0 = unlimited)

    # ICMPv6 Configuration (v1.5.0 Group 3)
    icmpv6:
      enabled: true
      hop_limit: 255       # Maximum hop limit for router
      rate_limit: 100      # Max 100 ICMPv6 responses/sec

    # DHCPv6 Server Configuration (v1.5.0 Group 3)
    dhcpv6:
      enabled: true
      pools:
        - network: "2001:db8::/64"
          range_start: "2001:db8::100"
          range_end: "2001:db8::1ff"
      preferred_lifetime: 604800      # 7 days
      valid_lifetime: 2592000         # 30 days
      preference: 255                 # Highest preference (primary server)
      dns_servers:
        - "2001:db8::10"
        - "2001:4860:4860::8888"      # Google IPv6 DNS
      domain_list:
        - "corp.example.com"
      sntp_servers:
        - "2001:db8::20"
      ntp_servers:
        - "2001:db8::21"
      sip_servers:
        - "2001:db8::30"
      sip_domains:
        - "sip.corp.example.com"

  # =================================================================
  # Device 2: Extreme Switch with EDP
  # =================================================================
  - name: extreme-switch-01
    mac: "00:04:96:ab:cd:02"
    ip: "192.168.1.20"

    lldp:
      enabled: true
      advertise_interval: 30
      ttl: 120
      system_description: "ExtremeXOS version 22.6.1.4 v2261b4"
      port_description: "1:1"

    edp:
      enabled: true
      advertise_interval: 30
      version_string: "ExtremeXOS version 22.6.1.4 v2261b4"
      display_string: "X460-G2-24t-10G4"

    stp:
      enabled: true
      bridge_priority: 8192        # Secondary bridge
      hello_time: 2
      max_age: 20
      forward_delay: 15
      version: "rstp"

  # =================================================================
  # Device 3: Brocade/Ruckus Switch with FDP
  # =================================================================
  - name: brocade-switch-01
    mac: "00:e0:52:11:22:03"
    ip: "192.168.1.30"

    lldp:
      enabled: true
      system_description: "Brocade ICX7450-48 Switch, IronWare Version 08.0.30T211"
      port_description: "1/1/1"

    fdp:
      enabled: true
      advertise_interval: 60
      holdtime: 180
      software_version: "IronWare Version 08.0.30T211"
      platform: "Brocade ICX7450-48"
      port_id: "1/1/1"

    stp:
      enabled: true
      bridge_priority: 32768       # Default priority
      hello_time: 2
      max_age: 20
      forward_delay: 15
      version: "stp"               # Classic STP

  # =================================================================
  # Device 4: Multi-Homed Server (Multiple IPs)
  # =================================================================
  - name: multi-homed-server
    mac: "00:11:22:33:44:04"
    ips:
      - "192.168.1.50"                   # Management network
      - "192.168.2.50"                   # Production network
      - "10.0.0.50"                      # Storage network
      - "fe80::211:22ff:fe33:4404"      # IPv6 link-local
      - "2001:db8::50"                   # IPv6 global

    lldp:
      enabled: true
      system_description: "Ubuntu 22.04 LTS Server"
      port_description: "eth0"

    # DNS Server with various record types
    dns:
      enabled: true
      records:
        - name: "server.example.com"
          type: "A"
          value: "192.168.1.50"
          ttl: 3600
        - name: "server.example.com"
          type: "AAAA"
          value: "2001:db8::50"
          ttl: 3600
        - name: "www.example.com"
          type: "CNAME"
          value: "server.example.com"
          ttl: 3600
        - name: "example.com"
          type: "MX"
          value: "10 mail.example.com"
          ttl: 3600
        - name: "example.com"
          type: "TXT"
          value: "v=spf1 mx a ip4:192.168.1.0/24 -all"
          ttl: 3600
        - name: "_ldap._tcp.example.com"
          type: "SRV"
          value: "10 5 389 ldap.example.com"
          ttl: 3600

  # =================================================================
  # Device 5: IPv6-Only Device
  # =================================================================
  - name: ipv6-only-device
    mac: "00:11:22:33:44:05"
    ips:
      - "fe80::211:22ff:fe33:4405"      # Link-local
      - "2001:db8::100"                  # Global unicast
      - "fd00::100"                      # Unique local

    lldp:
      enabled: true
      system_description: "IPv6-Only Linux Server"
      chassis_id_type: "network_address"

  # =================================================================
  # Device 6: All Discovery Protocols Enabled (Multi-Vendor)
  # =================================================================
  - name: multi-protocol-device
    mac: "00:11:22:33:44:06"
    ip: "192.168.1.60"

    lldp:
      enabled: true
    cdp:
      enabled: true
    edp:
      enabled: true
    fdp:
      enabled: true

  # =================================================================
  # Device 7: All Discovery Protocols Disabled (Silent Device)
  # =================================================================
  - name: silent-device
    mac: "00:11:22:33:44:07"
    ip: "192.168.1.70"

    lldp:
      enabled: false
    cdp:
      enabled: false
    edp:
      enabled: false
    fdp:
      enabled: false

# Configuration Summary:
# =====================
# This file demonstrates ALL v1.5.0 features:
#
# Phase 1 Features:
# - Multiple IP addresses per device (IPv4 and IPv6)
# - Color-coded debug output
# - Per-protocol debug level control
#
# Phase 2 Group 1 - Discovery Protocols:
# - LLDP configuration (system description, port description, chassis ID type)
# - CDP configuration (version, platform, software version, port ID)
# - EDP configuration (version string, display string)
# - FDP configuration (platform, software version, port ID)
#
# Phase 2 Group 1b - Layer 2 Protocols:
# - STP configuration (bridge priority, timers, version: stp/rstp/mstp)
#
# Phase 2 Group 2 - Application Protocols:
# - HTTP server configuration (server name, endpoints, responses)
# - FTP server configuration (welcome banner, system type, users)
# - NetBIOS configuration (name, workgroup, node type, services, TTL)
#
# Phase 2 Group 3 - Network Protocols:
# - ICMP configuration (TTL, rate limiting)
# - ICMPv6 configuration (hop limit, rate limiting)
#   * NDP packets always use hop limit 255 per RFC 4861
# - DHCPv6 server (pools, lifetimes, preference, DNS/SNTP/NTP/SIP servers)
#
# Core Services:
# - DHCP server with pools and options
# - DNS server with A, AAAA, CNAME, MX, TXT, SRV, NS records
# - SNMP agent configuration
#
# Network Configurations:
# - IPv4-only, IPv6-only, and dual-stack devices
# - Multi-homed devices (multiple IPs on different networks)
# - Per-device protocol enable/disable
#
# Coming in Phase 3:
# - Additional traffic patterns (babble traffic customization)
# - SNMP trap generation
