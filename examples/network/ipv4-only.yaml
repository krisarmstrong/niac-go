    lldp:
      enabled: true
      system_description: "IPv4 Router"

  # Server with single IPv4
  - name: server-01
    mac: "00:11:22:33:44:02"
    ip: "192.168.1.10"

    lldp:
      enabled: true
      system_description: "IPv4 Server"

  # Workstation with single IPv4
  - name: workstation-01
    mac: "00:11:22:33:44:03"
    ip: "192.168.1.100"

