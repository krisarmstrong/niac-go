  # =================================================================
  # Device 5: Simple FTP (Default Settings)
  # =================================================================
  - name: ftp-simple
    mac: "00:11:22:33:44:05"
    ip: "192.168.1.50"

    ftp:
      enabled: true
      # Uses defaults:
