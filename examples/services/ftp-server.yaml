      # - system_type: "UNIX Type: L8"
      # - allow_anonymous: true
      # - no users configured

    lldp:
      enabled: true
      system_description: "Generic FTP Server"

# Configuration Notes:
# ====================
#
# FTP Server Fields:
# - enabled (bool): Enable FTP server responses
# - welcome_banner (string): Welcome message displayed on connection
#     * Default: "220 {devicename} FTP Server (NIAC-Go) ready."
#     * Should start with FTP response code (220)
#     * Will auto-append \r\n if not present
# - system_type (string): Response to SYST command
#     * Default: "UNIX Type: L8"
#     * Common values: "UNIX Type: L8", "Windows_NT", "MACOS"
# - allow_anonymous (bool): Allow anonymous login
#     * Default: true
# - users (array): User account definitions
#
# FTP User Fields:
# - username (string): Username for authentication
# - password (string): Password for authentication
# - home_dir (string): Virtual home directory path
#     * Default: "/"
#
# Supported FTP Commands:
# =======================
# - USER: Specify username
# - PASS: Specify password
# - SYST: Get system type
# - PWD: Print working directory
# - TYPE: Set transfer type (A/I/E)
# - PASV: Enter passive mode
# - LIST: List directory contents
# - RETR: Retrieve file (returns 550 error)
# - STOR: Store file (returns 553 error - read-only)
# - CWD: Change working directory
# - CDUP: Change to parent directory
# - DELE: Delete file (returns 553 error - read-only)
# - MKD: Make directory
# - RMD: Remove directory
# - NOOP: No operation
# - QUIT: Disconnect
# - HELP: Show available commands
#
# Common System Type Responses:
# ==============================
# - "UNIX Type: L8" (most Unix/Linux systems)
# - "Windows_NT" (Windows FTP servers)
# - "MACOS" (macOS)
# - "MVS" (IBM mainframe)
# - "VMS" (OpenVMS)
#
# FTP Response Codes (Reference):
# ================================
# - 220: Service ready for new user
# - 230: User logged in
# - 331: User name okay, need password
# - 215: NAME system type
# - 257: "PATHNAME" created
# - 550: Requested action not taken (file unavailable)
# - 553: Requested action not taken (file name not allowed)
#
# Usage Examples:
# ===============
#
# # Run FTP server simulation
# sudo niac en0 examples/services/ftp-server.yaml
#
# # Test with FTP client
# ftp 192.168.1.10
# # User: ftpuser
# # Password: ftppass123
#
# # Test with telnet (manual FTP commands)
# telnet 192.168.1.10 21
# USER ftpuser
# PASS ftppass123
# SYST
# PWD
# HELP
# QUIT
#
# # Validate configuration
# niac --dry-run lo0 examples/services/ftp-server.yaml
