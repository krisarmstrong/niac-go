# FTP Server Configuration Example
# Demonstrates FTP welcome banners, system types, and user accounts

devices:
  # =================================================================
  # Device 1: Unix FTP Server
  # =================================================================
  - name: ftp-unix-01
    mac: "00:11:22:33:44:01"
    ip: "192.168.1.10"

    ftp:
      enabled: true
      welcome_banner: "220 ProFTPD 1.3.7a Server (Ubuntu FTP Server) ready."
      system_type: "UNIX Type: L8"
      allow_anonymous: true
      users:
        - username: "ftpuser"
          password: "ftppass123"
          home_dir: "/home/ftpuser"
        - username: "admin"
          password: "admin123"
          home_dir: "/home/admin"

    lldp:
      enabled: true
      system_description: "Ubuntu 22.04 LTS - FTP Server"
      port_description: "eth0"

  # =================================================================
  # Device 2: Windows FTP Server
  # =================================================================
  - name: ftp-windows-01
    mac: "00:11:22:33:44:02"
    ip: "192.168.1.20"

    ftp:
      enabled: true
      welcome_banner: "220 Microsoft FTP Service"
      system_type: "Windows_NT"
      allow_anonymous: false
      users:
        - username: "Administrator"
          password: "P@ssw0rd"
          home_dir: "C:\\inetpub\\ftproot"
        - username: "user1"
          password: "user123"
          home_dir: "C:\\Users\\user1\\Documents"

    lldp:
      enabled: true
      system_description: "Windows Server 2022 - FTP Server"
      port_description: "Ethernet 1"

  # =================================================================
  # Device 3: BSD FTP Server
  # =================================================================
  - name: ftp-bsd-01
    mac: "00:11:22:33:44:03"
    ip: "192.168.1.30"

    ftp:
      enabled: true
      welcome_banner: "220 ftpd.example.com FTP server (Version 6.00LS) ready."
      system_type: "UNIX Type: L8"
      allow_anonymous: true

    lldp:
      enabled: true
      system_description: "FreeBSD 13.2 - FTP Server"

  # =================================================================
  # Device 4: vsftpd Server (Very Secure FTP)
  # =================================================================
